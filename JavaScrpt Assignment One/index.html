<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 2 | COMP1073 Advanced Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/storymaker.js" defer></script>
</head>

<body>
    <h1>Story Builder 5000</h1>
    <p id="studentName">Welcome, User!</p>
    <section>
        <!-- Section with all the buttons for the user to build their story -->
        <h2>Build Your Epic Tale</h2>
        <button id="noun1">Select Noun 1</button>
        <p id="chosenNoun1"></p>
        <button id="verb">Choose Verb</button>
        <p id="chosenVerb"></p>
        <button id="adjective">Pick Adjective</button>
        <p id="chosenAdjective"></p>
        <button id="noun2">Get Noun 2</button>
        <p id="chosenNoun2"></p>
        <button id="setting">Decide Setting</button>
        <p id="chosenSetting"></p>
    </section>
    <section>
        <!-- Section with playback controls to see or hear the story -->
        <h2>Enjoy Your Creation</h2>
        <button id="playback">Show Story</button>
        <button id="random">Randomize</button>
        <button id="reset">Start Over</button>
        <!-- Empty paragraph to display the story -->
        <p id="story"></p>
    </section>
</body>

</html>
